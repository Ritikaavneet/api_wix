<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Style Advisor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Ritikaavneet/API_wix/color_styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fde9ec, #f9f0ff);
      color: #333;
    }

    .hero-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .text-area {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    .text-area h1 {
      font-size: 2.5rem;
      color: #4a4a4a;
      margin-bottom: 10px;
    }

    .text-area h2 {
      font-size: 1.8rem;
      color: #7b4bb7;
      margin-bottom: 20px;
    }

    .text-area p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #6b6b6b;
    }

    .upload-area {
      flex: 1;
      min-width: 300px;
      background: #fdfcfc;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 420px;
      margin-top: 20px;
    }

    .upload-area h3 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    button {
      width: 100%;
      background-color: #7b4bb7;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6838a6;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      background: #f3f3ff;
      border-radius: 8px;
      color: #444;
      font-size: 14px;
      white-space: normal;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .color-tag {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
    }

    .metal-dot {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-left: 10px;
      vertical-align: middle;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .color-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    canvas#confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="text-area">
      <h1>AI - Powered Color and <span style="color:#c05ec9;">Style Advisor</span></h1>
      <h2>Discover Your Unique Style</h2>
      <p>
        Unlock the power of AI technology in color analysis and style recommendations.
        Simply upload a picture and get personalized shades & metals to enhance your look effortlessly.
      </p>
    </div>

    <div class="upload-area">
      <h3>Upload Your Picture</h3>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendImage()">Get Style Advice</button>
      <img id="preview" />
      <div id="results"></div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const apiUrl = "https://ced4-35-221-29-86.ngrok-free.app/predict"; // Replace every ngrok restart

    function sendImage() {
      const input = document.getElementById("imageInput");
      const preview = document.getElementById("preview");
      const results = document.getElementById("results");

      if (!input.files[0]) {
        alert("Please upload an image.");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("image", file);

      results.innerHTML = "‚è≥ Analyzing...";

      fetch(apiUrl, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const colorTags = data.recommended_colors.map(color => {
          const className = "color-" + color.toLowerCase().replace(/ /g, "-").replace(/_/g, "-");
          return `<span class="color-tag ${className}">${color}</span>`;
        }).join("");


        const metalColorMap = {
          "Gold": "#FFD700",
          "Silver": "#C0C0C0",
          "Platinum": "#E5E4E2",
          "Mixed Metals": "linear-gradient(to right, gold, silver)"
        };

        const metal = data.recommended_metal;
        const metalColor = metalColorMap[metal] || "gray";
        const metalDotStyle = metalColor.startsWith("linear") 
          ? `background: ${metalColor};` 
          : `background-color: ${metalColor};`;

        results.innerHTML = `
          <div>
            üé® <strong>Recommended Colors:</strong>
            <div class="color-container">${colorTags}</div>
          </div>
          <div>
            üíç <strong>Recommended Metal:</strong>
            <span class="metal-dot" style="${metalDotStyle}"></span>
            <span style="margin-left: 8px;">${metal}</span>
          </div>
        `;

        fireConfetti();
      })
      .catch(err => {
        console.error(err);
        results.innerHTML = "‚ùå Something went wrong. Please try again.";
      });
    }

    function isLightColor(color) {
      const ctx = document.createElement("canvas").getContext("2d");
      ctx.fillStyle = color;
      const rgb = ctx.fillStyle.match(/\d+/g)?.map(Number);
      if (!rgb || rgb.length !== 3) return true;
      const brightness = (rgb[0]*299 + rgb[1]*587 + rgb[2]*114) / 1000;
      return brightness > 160;
    }

    function fireConfetti() {
      confetti({
        particleCount: 160,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#c05ec9', '#f9a8d4', '#bbf7d0', '#a5b4fc', '#fef08a']
      });
    }
  </script>
</body>
</html>
