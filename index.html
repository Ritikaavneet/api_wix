<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Style Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type=file] {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    #results {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="#" alt="" style="display:none;">
    <button onclick="sendImage()">Get Style Advice</button>
    <div id="results"></div>
  </div>

  <script>
    const apiUrl = "https://521c-34-135-110-154.ngrok-free.app/predict"; // Replace with your latest ngrok URL

    function sendImage() {
      const input = document.getElementById("imageInput");
      const results = document.getElementById("results");

      if (!input.files[0]) {
        alert("Please select an image.");
        return;
      }

      const file = input.files[0];
      const formData = new FormData();
      formData.append("image", file);

      // Show preview
      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById("preview");
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);

      results.innerHTML = "‚è≥ Processing...";

      fetch(apiUrl, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        results.innerHTML = `
‚úÖ Face Shape: ${data.face_shape}
‚úÖ Skin Tone: ${data.skin_tone}
‚úÖ Hair Features: ${data.hair_features.join(", ")}
üé® Recommended Colors: ${data.recommended_colors.join(", ")}
üíç Recommended Metal: ${data.recommended_metal}
        `;
      })
      .catch(err => {
        console.error(err);
        results.innerHTML = "‚ùå Something went wrong. Please try again.";
      });
    }
  </script>
</body>
</html>
