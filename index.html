<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Style Advisor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Image for Style Advice</h2>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" style="display:none;" />
    <br><br>
    <button onclick="sendImage()">Get Style Advice</button>
    <div id="results"></div>
  </div>

  <script>
    // üîÅ Replace this with your latest ngrok URL each time you restart the server
    const apiUrl = "https://caba-34-135-110-154.ngrok-free.app/predict";

    function sendImage() {
      const input = document.getElementById("imageInput");
      const results = document.getElementById("results");

      if (!input.files[0]) {
        alert("Please upload an image.");
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = document.getElementById("preview");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("image", file);

      results.innerHTML = "‚è≥ Analyzing...";

      fetch(apiUrl, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        results.innerHTML = `
‚úÖ Face Shape: ${data.face_shape}
‚úÖ Skin Tone: ${data.skin_tone}
‚úÖ Hair Features: ${data.hair_features.join(", ")}
üé® Recommended Colors: ${data.recommended_colors.join(", ")}
üíç Recommended Metal: ${data.recommended_metal}`;
      })
      .catch(err => {
        console.error(err);
        results.innerHTML = "‚ùå Something went wrong. Try again.";
      });
    }
  </script>
</body>
</html>
